<html>
<head>
  <link rel="stylesheet" href="{{STATIC_URL}}css/flow.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="{{STATIC_URL}}js/flow.js"></script>
  <script src="{{STATIC_URL}}js/buttons.js"></script>
  <script src="{{STATIC_URL}}js/counter.js"></script>
  <script>
    $(document).ready(function() {
      buttons();
      counter({{ game.pk }});
      flow();
    });
  </script>
</head>
<body>
<div class="flow">
  <div class="options">
    <div class="play_on">
      <div class="current_state play">PLAY</div>
      <div class="playled led">ON</div>
    </div>
    <div class="showme_on" hidden="true">
      <div id="showme_n" class="current_state showme">SHOW ME 1 SEQUENCE </div>
      <div id="counter_down" class="counter">-</div>
      <div id="counter_up" class="counter">+</div>
      <div class="showme_led led">ON</div>
    </div>
    <div class="showme_off state_off">SHOW ME A SECUENCE</div>
    <div class="play_off state_off" hidden="true">PLAY</div>
  </div>
  <div class="sequence-wrapper">
    <div class="circle 0"></div>
    <div class="circle 1"></div>
    <div class="circle 2"></div>
    <div class="circle 3"></div>
    <div class="circle 4"></div>
    <div class="circle 5"></div>
    <div class="circle 6" style="margin-right: -6px;"></div>
  </div>
  <div class="selectors-wrapper">
    {% for color in game.available_colors.all %}
    <div class="selector" style="background-color: #{{ color.hex_code }}"></div>
    {% endfor %}
  </div>
  <div class="go-wrapper">
    <form action="." method="post">
      <input type="email" class="paypal" placeholder="PayPal account: to receive your prize">
      <div class="price" hidden="true">Total: ${{ game.base_payment }}</div>
      <input type="button" class="go" value="GO">
    </form>
    <form class="paypal" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="payment@circles.com">
      <input type="hidden" name="lc" value="PE">
      <input type="hidden" name="item_name" value="sequences">
      <input type="hidden" name="amount" value="{{ game.base_payment }}">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="button_subtype" value="services">
      <input type="hidden" name="no_note" value="1">
      <input type="hidden" name="no_shipping" value="2">
      <input type="hidden" name="quantity" value="1">
      <input type="hidden" name="rm" value="1">
      <input type="hidden" name="return" value="http://127.0.0.1:8000/games/{{game.pk}}">
      <input type="hidden" name="custom" value="game_id={{ game.pk }}">
      <input type="hidden" name="cancel_return" value="http://127.0.0.1:8000/games/{{game.id}}">
      <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHosted">
    </form>
  </div>
</div>
</body>
</html>
